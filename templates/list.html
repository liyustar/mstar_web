{% extends 'layout.html' %}
{% block body %}
<style>
.p {
    padding: 10px 30px;
    border: 1px solid #888;
    margin: 20px 0;
}
</style>
<div id="list">
    {% for item in posts %}
        <div class="p">
            <h4><a href="">{{item[1]}}</a></h4>
            <p>{{item[2]}}</p>
        </div>
    {% endfor %}
</div>
{% endblock%}
